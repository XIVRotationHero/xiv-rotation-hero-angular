<div class="rh-rotation-hero__content">
  <rh-rotation-browser
      *ngIf="!(activeRotation | async)"
      (selectRotation)="selectRotation($event)">
  </rh-rotation-browser>
  <rh-rotation-player
      *ngIf="activeRotation | async"
      [rotation]="(activeRotation | async)!"
      (changeRotation)="clearRotation()"
  ></rh-rotation-player>
</div>
