<div class="rh-dialog__title-bar"
     (mousedown)="onMouseDragStart($event)"
     (touchstart)="onTouchDragStart($event)">
  <div class="rh-dialog__title">{{ dialogTitle }}</div>
  <div class="rh-dialog__close-button"
       (click)="closeDialog.emit()"></div>
</div>
<div class="rh-dialog__content">
  <ng-template rhDialogContentHost></ng-template>
</div>
