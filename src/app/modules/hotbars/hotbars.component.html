<rh-hotbar
  *ngFor="let hotbar of hotbars$ | async; index as i; trackBy:hotbarIndex"
  [hotbarId]="i"
  [hotbarStyle]="hotbar[0].hotbarStyle"
  [isVisible]="hotbar[0].visible"
  [position]="hotbar[0].position"
  [scale]="hotbar[0].scale"
  [allocation]="hotbar[1]"
  (changePosition)="setHotbarPosition(i, $event)"></rh-hotbar>
