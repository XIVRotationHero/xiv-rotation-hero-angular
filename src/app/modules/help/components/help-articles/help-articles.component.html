<h3 class="rh-help-articles__title">Help Topics</h3>

<ul class="rh-help-articles__list">
  <li class="rh-help-articles__item"
      *ngFor="let article of articles"
      [ngClass]="{
        'rh-help-articles__article--active': selectedArticle[0] === article
      }"
  >
    <a
        class="rh-help-articles__article-link"
        [ngClass]="{
          'rh-help-articles__article-link--active': selectedArticle[0] === article
        }"
        (click)="selectArticle.emit([article])">{{ article.title }}</a>
    <ul
        class="rh-help-articles__sublist"
        *ngIf="article.children">
      <li class="rh-help-articles__item"
          *ngFor="let subArticle of article.children"
          [ngClass]="{
            'rh-help-articles__article--active': selectedArticle[1] === subArticle
          }"
      >
        <a
            class="rh-help-articles__article-link"
            [ngClass]="{
              'rh-help-articles__article-link--active': selectedArticle[1] === subArticle
            }"
            (click)="selectArticle.emit([ article, subArticle ])">{{ subArticle.title }}</a>
      </li>
    </ul>
  </li>
</ul>
