<p>
  <strong>ID:</strong><br/>
  {{ user.id }}
</p>
<p>
  <strong>Username:</strong><br/>
  {{ user.username }}
</p>
<p *ngIf="user.uniqueToken">
  <strong>ACT Overlay URL:</strong><a (click)="copyUrlToClipboard()">(copy to clipboard)</a> <br/>
  <input
      class="rh-profile__act-url blur"
      readonly
      [value]="actOverlayUrl"
      #actUrlElement/>
</p>

<button class="button" (click)="logout()">Logout</button>
