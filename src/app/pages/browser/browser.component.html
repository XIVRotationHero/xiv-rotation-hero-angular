<div class="rh-brand">
  XIV ROTATION HERO
</div>

<rh-toolbar
    (toggleDialog)="toggleDialog($event)"
    (toggleUserOverlay)="isUserPanelVisible = !isUserPanelVisible"></rh-toolbar>

<div class="rh-browser__content" cdkDropListGroup>
  <rh-hotbars *ngIf="(configurationService.inputType$ | async) === InputType.Mouse"></rh-hotbars>

  <rh-cross-hotbar
      [hotbarCrossSettings]="configurationService.hotbarCrossSettings$ | async"
      [hotbarCustomSettings]="configurationService.hotbarCustomSettings$ | async"></rh-cross-hotbar>

  <rh-dialog-outlet></rh-dialog-outlet>
</div>

<rh-user-overlay
    *ngIf="isUserPanelVisible"
    (closeOverlay)="isUserPanelVisible = false"></rh-user-overlay>
